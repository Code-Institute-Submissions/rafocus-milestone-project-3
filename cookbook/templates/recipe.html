{% extends "main.html" %}
{% block content %}
<div>
    <a class="btn btn-outline-secondary mt-2" href="{{ url_for('edit_recipe', recipe_id=recipe.id ) }}">Edit</a>
</div>
<div class="media">        
        <div class="media-body">
          <h4 class="mt-4">{{ recipe.title }}</h4>
          <h5>Description:</h5>
          <p>{{ recipe.description }}</p>
          <h5>Method:</h5>
          <p class="mb-0">{{ recipe.method }}</p>
        </div>
        <img src="{{ recipe.picture }}" class="align-self-end mr-3" alt="..." height="300">

</div>
{% endblock content %}
