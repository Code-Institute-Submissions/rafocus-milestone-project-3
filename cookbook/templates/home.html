{% extends "main.html" %}
{% block content %}
    {% for recipe in recipes %}
        <div class="card" style="width: 18rem;">
                <img src="{{ recipe.picture }}" class="card-img-top" alt="" height="300">
                <div class="card-body">
                  <h5 class="card-title">{{ recipe.title }}</h5>
                  <a href="{{ url_for('recipe', recipe_id=recipe.id) }}" class="btn btn-outline-secondary">Details</a>
                </div>
              </div>
    {% endfor %}
{% endblock content %}
